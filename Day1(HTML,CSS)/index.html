<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Portal Landing Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo">JobPortal</h1>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">Post Jobs</a>
        <a href="#">Employers</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="job-search">
    <div class="search-container">
      <h2>Find Your Dream Job</h2>
      <form class="search-form">
        <input type="text" placeholder="Job title or keyword" />
        <input type="text" placeholder="Location" />
        <button type="submit">Search Jobs</button>
      </form>
    </div>
  </section>

  <section class="categories">
    <div class="container">
      <h2>Popular Job Categories</h2>
      <div class="category-grid">
        <div class="category-card">IT & Software</div>
        <div class="category-card">Marketing</div>
        <div class="category-card">Healthcare</div>
        <div class="category-card">Finance</div>
        <div class="category-card">Design</div>
        <div class="category-card">Education</div>
      </div>
    </div>
  </section>

</body>
</html>
